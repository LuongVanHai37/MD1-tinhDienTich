<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tinh dien tich</title>
</head>
<body>
<script>
    let banKinhR = +prompt("Nhập vào bán kính");
    const Pi = 3.14
    let duongKinhD = banKinhR * 2;
    let chuViC = duongKinhD * Pi;
    let dienTichS = banKinhR * banKinhR * Pi ;
    document.write('Đường kính hình tròn là ',duongKinhD +'<br>');
    document.write('Chu vi hình tròn là ',chuViC +'<br>');
    document.write('Diện tích hình tròn là ',dienTichS);
</script>
</body>
</html>
